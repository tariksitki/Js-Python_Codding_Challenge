<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        function prefix_finder(prefix, array) {
            let result = [];
            let length_prefix = prefix.length;
            
            for (let i = 0; i < array.length; i++) {
                if (array[i].slice(0, length_prefix) == prefix) {
                    result.push(array[i]);
                } 
            }
            return result;
        }
        console.log(prefix_finder("de", ["dog", "deer", "deal"]));

    </script>





    <script>

            ///// 2. Method:

        function prefix_finder2(prefix, array) {
            let result = [];
            array.forEach(item => {
                item.startsWith(prefix) ? result.push(item) : null;

            })
            return result;
        }
        console.log(prefix_finder2("de", ["dog", "deer", "deal"]));

    </script>
</body>
</html>
