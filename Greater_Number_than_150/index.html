    <script>

    // Write a Python/JS code to find the numbers that are grater than 150 at below text, and sort these numbers.

    let text = "Maradona spent 5 years at Argentinos Juniors, from 1976 to 1981 , scoring 115 goals in 167 appearances."

    function number_finder(text) {
        let a = "";
        let bigger_number = [];

        for (let i = 0; i < text.length; i++) {
            if ((text[i] != " ") && (!isNaN(text[i]))) {

                if ((!isNaN(text[i + 1]) && (text[i + 1] != " ")   )&& ((!isNaN(text[i + 2]) && (text[i + 2] != " ")       )  ) ) {
                a += (text[i])
                a += (text[i+1])
                a += (text[i+2])
                console.log(a);

                if (Number(a) >= 150) {
                    bigger_number.push(a);
                    a = "";
                } else {
                    a = "";
                }
            }  
            }
        }

        bigger_number.sort(function(a, b){return a - b});
        return `The Bigger Number than 150 are: ${bigger_number} ` ;
    }   

    console.log(number_finder(text));
    
    </script>
