<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>




        let elements  = [999, 333, 2, 8982, 12, 45, 77, 99, 11];
        let newlist = [];
        let lengthOfElements = elements.length;

        for (let i = 0; i < lengthOfElements; i++) {
            newlist.push(Math.max(...elements));
            elements.splice(elements.indexOf(Math.max(...elements)), 1);
        }

        console.log(newlist);
        let newList2 = [];

        for (i = newlist.length - 1; i >= 0; i--) {
            newList2.push(newlist[i]);
        }

        console.log(newList2);

    </script>


</body>
</html>
