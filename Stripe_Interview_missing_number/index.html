    <!-- This is an interview question asked by Stripe.
Given an array of integers, find the first missing positive integer in linear time and constant space. In other words, find the lowest positive integer that does not exist in the array. The array can contain duplicates and negative numbers as well.
For example, the input [3, 4, -1, 1] should give 2. The input [1, 2, 0] should give 3.
You can modify the input array in-place. -->



    <script>
        function numFinder(array) {
            newArray = array.sort((a, b) => a - b);
            console.log(newArray);
            let result = 0;

            for (let i = 0; i < newArray.length; i++) {
                if (i <= 0) continue;
                else {
                    if (newArray[i+1] - newArray[i] == 1) continue;

                    else if ((newArray[i+1] - newArray[i]) > 1) {
                        result = newArray[i] + 1;
                        break;
                    } 
                }
            }
            if (result == 0) {
                result = newArray[newArray.length - 1] + 1;  
            }
            return result;
        };

        console.log(numFinder([3, 4, -1, 1]));
        console.log(numFinder([1, 2, 0]));

    </script>
